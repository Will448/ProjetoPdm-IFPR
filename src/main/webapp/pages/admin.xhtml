<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Área do Administrador</title>
</h:head>

<h:body>

        <!-- Menu horizontal -->
        <p:megaMenu orientation="horizontal">
            <p:menuitem value="Início" url="#{request.contextPath}/pages/index.xhtml" />
            <p:menuitem value="Usuários" url="#{request.contextPath}/pages/usuariosistema.xhtml" />
            <p:menuitem value="Cargos" url="#{request.contextPath}/pages/cargo.xhtml" />
            <f:facet name="end">
                <div class="ui-input-icon-left mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Pesquisa" />
                </div>
            </f:facet>
        </p:megaMenu>

        <p:growl id="mensagens" />

    <h:form id="formPrincipal">
        <h1>Bem-vindo, #{usuarioSistemaBean.usuarioLogado.nome}</h1>
        <h3>Você está na área do ADMINISTRADOR.</h3>

        <!-- Tabela de usuários -->
        <p:panel header="Usuários do Sistema" style="margin-top:20px;">
            <p:dataTable id="TbListagem" value="#{usuarioSistemaBean.usuariosSistema}" var="usuario"
                         rows="10" paginator="true" paginatorPosition="bottom" responsiveLayout="scroll">

                <p:column headerText="Nome" filterBy="#{usuario.nome}" filterMatchMode="contains">
                    <h:outputText value="#{usuario.nome}" />
                </p:column>

                <p:column headerText="RA" filterBy="#{usuario.ra}" filterMatchMode="contains">
                    <h:outputText value="#{usuario.ra}" />
                </p:column>

                <p:column headerText="Curso" filterBy="#{usuario.curso}" filterMatchMode="contains">
                    <h:outputText value="#{usuario.curso}" />
                </p:column>

                <p:column headerText="Opções" style="width:120px;">
                    <p:commandButton icon="pi pi-pencil" title="Editar"
                                     actionListener="#{usuarioSistemaBean.editar}"
                                     update=":formPrincipal:TbListagem :mensagens"
                                     styleClass="rounded-button ui-button-help ui-button-outlined" >
                        <f:attribute name="usuarioSelecionado" value="#{usuario}" />
                    </p:commandButton>

                    <p:commandButton icon="pi pi-trash" title="Apagar"
                                     actionListener="#{usuarioSistemaBean.remover}"
                                     update=":formPrincipal:TbListagem :mensagens"
                                     styleClass="rounded-button ui-button-danger ui-button-outlined"
                                     onclick="return confirm('Deseja realmente apagar este usuário?');" >
                        <f:attribute name="usuarioSelecionado" value="#{usuario}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>

        <!-- Botão Logout -->
        <p:commandButton value="Logout" action="#{loginBean.logout}" icon="pi pi-sign-out"
                         style="margin-top:20px;" />
    </h:form>
</h:body>
</html>
