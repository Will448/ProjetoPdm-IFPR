<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #004d40, #00796b);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            max-width: 900px;
            width: 90%;
            overflow: hidden;
        }

        .login-form {
            flex: 1;
            padding: 3rem;
        }

        .login-image {
            flex: 1;

        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 0.8rem 0;
            font-size: 0.85rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 0.5rem;
            color: #004d40;
            font-size: 1.8rem;
            text-align: center;
        }

        .login-form h4 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: #555;
            font-weight: normal;
            text-align: center;
        }

        .ui-panelgrid .ui-panelgrid-cell {
            padding: 0.5rem 0;
        }

        .ui-button {
            width: 100%;
        }
    </style>
</h:head>

<h:body>

    <div class="login-container">
        <div class="login-form">
            <h:form>
                <h2>Acesso ao Projeto de Monitorias e Eventos Acadêmicas IFPR</h2>
                <h4>Educação Integrada, Acesso Simplificado</h4>

                <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

                <p:panelGrid columns="1" columnClasses="label,value" styleClass="ui-noborder" style="width: 100%;">
                    <p:outputLabel for="login" value="Login" />
                    <p:inputText id="login" value="#{loginBean.login}" required="true" style="width:100%;" />

                    <p:outputLabel for="senha" value="Senha" />
                    <p:password id="senha" value="#{loginBean.senha}" required="true" feedback="false" style="width:100%;" />

                    <p:commandButton value="Entrar"
                                     icon="pi pi-sign-in"
                                     action="#{loginBean.logar}"
                                     update="msgs"
                                     style="margin-top: 1rem;"
                                     styleClass="ui-button-success" />
                </p:panelGrid>
            </h:form>
        </div>

        <!-- Aqui está a mudança principal -->
        <div class="login-image"
             style="background: url('/ProjetoPdm/img/logo1.png') no-repeat center;
            background-size: 70%;
            background-color: #3d8a64;">
        </div>

    </div>

</h:body>
</html>
