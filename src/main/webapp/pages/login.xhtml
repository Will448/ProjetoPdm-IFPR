<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <meta charset="UTF-8" />

</h:head>

<h:body style="margin:0; padding:0; height:100vh; background-color: #f5f5f5; display:flex; justify-content:center; align-items:center;">

    <h:form>
        <p:panel header="Acesso ao Sistema" style="width: 350px; padding: 20px;">
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

            <p:panelGrid columns="1" columnClasses="label,value" styleClass="ui-noborder" style="width: 100%;">
                <p:outputLabel for="login" value="Login" />
                <p:inputText id="login" value="#{loginBean.login}" required="true" style="width:100%;" />

                <p:outputLabel for="senha" value="Senha" />
                <p:password id="senha" value="#{loginBean.senha}" required="true" feedback="false" style="width:100%;" />

                <p:commandButton value="Entrar" icon="pi pi-sign-in"
                                 action="#{loginBean.logar}"
                                 update="msgs"
                                 style="margin-top: 10px; width: 100%;" />
            </p:panelGrid>
        </p:panel>
    </h:form>

</h:body>
</html>
